server:
        logfile: "nsd.log"
        difffile: ixfr.db
        xfrdfile: xfrd.state
        zonesdir: ""
        username: ""
        chroot: ""
        pidfile: nsd.pid
        database: ""
        verbosity: 5

verify:
	enable: yes
	port: NSD_VERIFY_PORT
	verify-zones: yes
	verifier: NSD_VERIFIER
	verifier-feed-zone: no

pattern:
        name: acls
        request-xfr: UDP 127.0.0.1@TESTNS_PORT NOKEY
        allow-notify: 127.0.0.1 NOKEY
        allow-notify: ::1 NOKEY
        provide-xfr: 127.0.0.1 NOKEY
        provide-xfr: ::1 NOKEY
        min-refresh-time: 0
        min-retry-time: 0

zone:
        name: example.com.
        zonefile: verify_again.zone
        include-pattern: acls

zone:
        name: example.net.
        zonefile: verify_again.zone
        include-pattern: acls
