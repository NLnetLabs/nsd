# config
server: 
	xfrdfile: "xfrd.state"
	#difffile: "ixfr.db"
	logfile: "/dev/stderr"
	zonelistfile: "terminate_unclean.zonelist"
	zonesdir: ""
	username: ""
	chroot: ""
	verbosity: 1
	interface: 127.0.0.1

remote-control:
	control-enable: yes
	control-interface: 127.0.0.1
	control-port: CONTROLPORT
	server-key-file: "nsd_server.key"
	server-cert-file: "nsd_server.pem"
	control-key-file: "nsd_control.key"
	control-cert-file: "nsd_control.pem"

zone:
	name: "example.com"
	zonefile: "terminate_unclean.zone"
